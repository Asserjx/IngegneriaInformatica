name: Sync with upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          ref: master

      - name: Set up git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote -v # Verifica i remote esistenti

      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/Guray00/IngegneriaInformatica.git
          git fetch upstream
          git checkout master # Assicurati di essere sul branch 'master'
          git rebase upstream/master # Rebase dei cambiamenti dall'upstream 'master'

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin master --force-with-lease
